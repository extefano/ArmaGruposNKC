<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./assets/ff043987-239b-4661-bdb1-7f4ca6092c48.png"> <!-- el favicon --> 
    <title>Armado de Equipos</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sorteo de Equipos</h1>
            <img src="assets/grupo-image.png" alt="Imagen representativa de grupo de amigos">
        </header>
        
        <section class="input-section">
            <div class="input-container">
                <div class="top">
                    <h2 class="section-title">Digite el nombre de sus amigos</h2>
                    <div class="input-wrapper">
                        <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                        <button class="button-add" onclick="agregarAmigo()">A単adir</button>
                    </div>
                    
                    <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>    
                </div>
                
                <div class="bottom">
                    <div id="resultado-card" class="hidden">
                        <span id="resultado-title"></span>
                        <ul id="resultado" class="result-list" aria-live="polite"></ul>
                    </div>

                    <div class="button-container">
                        <!--  on change hace un switch agarrando el option  y lo mete en actualizar tama単oEquipo.-->
                        <select id="teamSizeSelect" onchange="actualizarTama単oEquipo(this.value)" class="team-size-select">
                            <option value="" disabled selected>Selecciona el tama単o del equipo</option>
                            <option value="1">Equipos de 1 integrante</option>
                            <option value="2">Equipos de 2 integrantes</option>
                            <option value="3">Equipos de 3 integrantes</option>
                            <option value="4">Equipos de 4 integrantes</option>
                            <option value="5">Equipos de 5 integrantes</option>
                            <option value="6">Equipos de 6 integrantes</option>
                            <option value="7">Equipos de 7 integrantes</option>
                            <option value="8">Equipos de 8 integrantes</option>
                            <option value="9">Equipos de 9 integrantes</option>
                            <option value="10">Equipos de 10 integrantes</option>
                            <option value="11">Equipos de 11 integrantes</option>
                            <option value="12">Equipos de 12 integrantes</option>                    
                        </select>
    
                        <div class="buttons">
                            <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear equipos">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-play-icon lucide-circle-play"><path d="M9 9.003a1 1 0 0 1 1.517-.859l4.997 2.997a1 1 0 0 1 0 1.718l-4.997 2.997A1 1 0 0 1 9 14.996z"/><circle cx="12" cy="12" r="10"/></svg>
                                Sortear
                            </button>
                            <button class="button-clear" onclick="limpiarLista()" aria-label="Limpiar lista de amigos">
                                Limpiar lista
                            </button>
                        </div>
                    </div>
    
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
