<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/ff043987-239b-4661-bdb1-7f4ca6092c48.png"> <!-- el favicon --> 
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Sorteo de Equipos</h1>
            <img src="assets/grupo-image.webp" alt="Imagen representativa de grupo de amigos">
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>


            <div class="button-container">
                <select id="teamSizeSelect" class="team-size-select" style="font-size:1.2em; margin-top:10px;">
                    <option value="" disabled selected>Selecciona el tamaño del equipo</option>
                    <option value="1" onclick="actualizarTamañoEquipo(1)">Equipos de 1 integrante</option>
                    <option value="2" onclick="actualizarTamañoEquipo(2)">Equipos de 2 integrantes</option>
                    <option value="3" onclick="actualizarTamañoEquipo(3)">Equipos de 3 integrantes</option>
                    <option value="4" onclick="actualizarTamañoEquipo(4)">Equipos de 4 integrantes</option>
                </select>
  
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear equipos">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear equipos
                </button>

                <button class="button-clear" onclick="limpiarLista()" aria-label="Limpiar lista de amigos">
                    
                    Limpiar lista
                </button>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
